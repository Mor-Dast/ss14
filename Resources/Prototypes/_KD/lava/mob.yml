- type: entity
  parent: MobHellspawn
  id: MobBubblegum
  name: Бубльгум
  description: Большой демон!
  suffix: Лава, фауна
  components:
  - type: Sprite
    sprite: _KD/Lava/dragon.rsi
    layers:
      - state: bubblegum
        map: ["enum.DamageStateVisualLayers.Base"]
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bubblegum
      Dead:
        Base: bubblegum
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: AttackLava
    damage:
      types:
        Blunt: 50
        Piercing: 15
        Structural: 500
  - type: MovementSpeedModifier #Скорость
    baseWalkSpeed: 2
    baseSprintSpeed: 6
  - type: Reflect 
    enabled: true
    reflectProb: 0.5
    velocityBeforeNotMaxProb: 1.0
    velocityBeforeMinProb: 3.0
    minReflectProb: 0.1
    spread: 90      #Отражение 
  - type: MobThresholds #ХП
    thresholds:
      0: Alive
      1000: Dead
  - type: Destructible 
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 1000  
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
        - !type:SpawnEntitiesBehavior
          spawn:
            ClothingNeckCloakGoliathCloakHellspawn:
              min: 1
              max: 1
            ArtifactFragment:
              min: 3
              max: 5
  - type: PointLight
    radius: 2
    energy: 2.5
    color: "#ff4242"
    castShadows: false
  - type: PassiveDamage # Slight passive regen. Assuming one damage type, comes out to about 4 damage a minute.Самолечение
    allowedStates:
    - Alive
    damageCap: 2000
    damage:
      types:
        Heat: -99
      groups:
        Brute: -10  
        Toxin: -10
        Airloss: -10
        Burn: -10
  - type: AutoImplant
    implants:
    - LightImplantSpiderBubblegum   
    - BaseSubdermalImplantWall
    - LightImplantSpiderBubblegumRune
    - LightImplantSpiderActionBlinkBubblegumJump
    - LavaLightImplanter
  - type: IgnoreSpiderWeb  
  - type: Vocal 
    sounds:
      Male: UnisexBreath
      Female: UnisexBreath
      Unsexed: UnisexBreath #Крик

